<div class="container-fluid bg-light">
  <div class="container bg-light">
    <div class="row mt-5" style="height: 600px;">
      <div class="col"> </div>
      <div class="col-md-6 bg-white shadow">
        <div class="card mt-3">
          <h4 class="text-white text-center ps-2 pt-3 pb-2">Task Manager</h4>
        </div>
        <div class="shadow">
          <div class="input-group p-3">
            <input type="text" class="form-control" placeholder="Add Your Task Here" name="task"
             >
            <button class="btn btn-outline-success" type="button" >Add</button>
          </div>
        </div>
        <h3 class="mt-5">Task:</h3>
        <div style="overflow-y:auto; height: 350px;">
          <div class="m-3" >
            <div class="p-2 shadow border">
              <div class="input-group row ps-3">
                <div class="card col-md-8 border-0"></div>
                <button class="btn btn-outline-primary col me-1" type="button" data-bs-toggle="modal"
                  data-bs-target="#exampleModal" >Edit</button>
                <div class="btn btn-outline-danger col" >X</div>
              </div>
            </div>
          </div>
        </div>
        <!--Modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLable" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="input-group p-3">
                  <input type="text" class="form-control" placeholder="Add your task" name="task" >
                  <button class="btn btn-outline-success" data-bs-dismiss="modal" type="button" >Update</button>
                </div>
              </div>



            </div>
          </div>
        </div>



      </div>

      <div class="col"></div>


    </div>
  </div>
</div>
<br><br><br><br><br>
