<div class="ms-2 container-fluid mt-5" >

    <div class="row">
      <div class="col-6">
        <div class="card mt-3">
          <h3 class="card-header">BMI Calculator</h3>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">Enter your information</h6>
            <div>
              <div>
                <label class="fw-bold">Name</label>
                <input class="form-control" type="text" [(ngModel)]="name">
              </div>
  
              <div class="mt-2">
                <label class="fw-bold">Weight (Kg)</label>
                <input class="form-control" type="number" [(ngModel)]="weight">
              </div>
  
              <div class="mt-2">
                <label class="fw-bold">Height (cm)</label>
                <input class="form-control" type="number" [(ngModel)]="height">
              </div>
            </div>
            <div class="text-center mt-2">
              <button class="btn" (click)="calcBMI()">
                Calculate BMI Index
              </button>
            </div>
          </div>
        </div>
      </div>
      
  
  
      <div class="col-6">
        <img width="500" height="500" src="../../../assets/Images/bmichart.png" class="bmichart">
      </div>

    </div>
    




<div class="ms-2 container-fluid mt-5" >

    
  
  
    <div class="row">

      <div class="col-6">
        <div class="card mt-4">
          <h5 class="card-header">BMI Index</h5>
          <div class="card-body">
            <div>
              <div>
                <label class="fw-bold">Name:</label>
                <br>
                {{name}}
              </div>
              <label class="fw-bold">BMI Index:</label>
              <h4 *ngIf="bmi" class="mt-2">{{bmi}}</h4>
            </div>
          </div>
        </div>
      </div>
   

  
        <div class="col-6">
          <div class="card mt-4">
            <h5 class="card-header">BMI Result</h5>
            <div class="card-body">
              <div>
                <div>
                  <label class="fw-bold">Name:</label>
                  <br>
                  {{name}}
                </div>
                <label class="fw-bold">Result:</label>
                <h4 *ngIf="bmi" class="mt-2">{{result}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

    </div>

    <div class="ms-2 container-fluid mt-5" >

    
  
  
        <div class="row">
            
          <div class="col-6">
            <div>
                <div class="text-center mt-2">
                    <a href="" class="btn" routerLink="/dietplan">Go get your diet plan hurry up ðŸ˜ƒ &#8594;</a>
                </div>
            </div>
            </div>
           
            <div class="col-6">
                <div>
                    <div class="text-center mt-2">
                        <a href="" class="btn" routerLink="/workout">Go get your workout plan hurry up ðŸ˜ƒ &#8594;</a>
                    </div>
                </div>
                </div>
              </div>
