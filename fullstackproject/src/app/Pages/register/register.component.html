<div class="container mt-5" >
    <div class="row justify-container-center">
        <div class="col md 6">
            <div class="card shadow-lg p-5 mt-5 mb-5" >
                <h2>Welcome Here!</h2><hr>
                <div class="alert alert-success" role="alert">
                   Account Has Been Created ! <a routerLink="/login" class="text-primary" style="cursor: pointer;">Login Here</a>
                  </div>
                
                <form [formGroup]="signupForm" class="text-left">
                    <div class="form-group">
                        <label>Display Name</label>
                        <input type="text" class="form-control" placeholder="Username" 
                        formControlName="displayName">

                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email Id here"
                        formControlName="email">


                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="*********"
                        formControlName="password">


                        
                    </div><br>
                    <button class="btn btn-outline-primary btn-block" (click)="signup()">Create Account</button>
                </form>
            </div>
        </div>
    </div>
    
</div>
